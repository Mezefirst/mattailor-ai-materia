apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mattailor-ai-staging
  namespace: argocd
  labels:
    environment: staging
    app.kubernetes.io/name: mattailor-ai
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    notifications.argoproj.io/subscribe.on-deployed.slack: mattailor-staging
    notifications.argoproj.io/subscribe.on-health-degraded.slack: mattailor-staging
    notifications.argoproj.io/subscribe.on-sync-failed.slack: mattailor-staging
    notifications.argoproj.io/subscribe.on-deployed.email: devops@mattailor.ai
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mattailor-ai
  source:
    repoURL: https://github.com/your-org/mattailor-ai
    targetRevision: staging
    path: k8s/overlays/staging
    kustomize:
      images:
        - mattailor-ai-frontend:staging
        - mattailor-ai-backend:staging
  destination:
    server: https://kubernetes.default.svc
    namespace: mattailor-ai-staging
  syncPolicy:
    # Manual sync for staging - requires approval
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    managedNamespaceMetadata:
      labels:
        environment: staging
        app.kubernetes.io/name: mattailor-ai
        pod-security.kubernetes.io/enforce: restricted
      annotations:
        pod-security.kubernetes.io/audit: restricted
        pod-security.kubernetes.io/warn: restricted
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m
  revisionHistoryLimit: 15
  info:
    - name: Description
      value: "MatTailor AI Staging Environment - Manual sync for testing and validation"
    - name: Owner
      value: "DevOps Team"
    - name: Documentation
      value: "https://github.com/your-org/mattailor-ai/blob/staging/DEPLOYMENT.md"
    - name: Health Check URL
      value: "https://staging.mattailor.ai/health"
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/targetRef/apiVersion
        - /status
    - group: networking.k8s.io
      kind: Ingress
      jsonPointers:
        - /status/loadBalancer