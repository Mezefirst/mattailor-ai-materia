apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mattailor-ai-dev
  namespace: argocd
  labels:
    environment: development
    app.kubernetes.io/name: mattailor-ai
    team: platform
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    notifications.argoproj.io/subscribe.on-deployed.slack: mattailor-dev
    notifications.argoproj.io/subscribe.on-health-degraded.slack: mattailor-dev
    notifications.argoproj.io/subscribe.on-sync-failed.slack: mattailor-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mattailor-ai
  source:
    repoURL: https://github.com/your-org/mattailor-ai
    targetRevision: develop
    path: k8s/overlays/dev
    kustomize:
      images:
        - mattailor-ai-frontend:develop
        - mattailor-ai-backend:develop
  destination:
    server: https://kubernetes.default.svc
    namespace: mattailor-ai-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
    managedNamespaceMetadata:
      labels:
        environment: development
        app.kubernetes.io/name: mattailor-ai
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
  info:
    - name: Description
      value: "MatTailor AI Development Environment - Auto-sync enabled for rapid iteration"
    - name: Owner
      value: "Platform Team"
    - name: Documentation
      value: "https://github.com/your-org/mattailor-ai/blob/develop/README.md"
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/targetRef/apiVersion