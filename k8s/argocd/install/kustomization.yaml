apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Base ArgoCD installation
resources:
  - https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml

# Custom configurations
patchesStrategicMerge:
  - argocd-server-config.yaml
  - argocd-rbac-config.yaml
  - argocd-notifications-config.yaml

# Namespace for all resources
namespace: argocd

# Common labels
commonLabels:
  app.kubernetes.io/part-of: argocd
  app.kubernetes.io/managed-by: kustomize

# Image updates (optional - use specific versions for production)
images:
  - name: quay.io/argoproj/argocd
    newTag: v2.8.4
    
# Resource patches for production hardening
patches:
  # Increase ArgoCD server resources
  - target:
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
            
  # Increase repo server resources
  - target:
      kind: Deployment
      name: argocd-repo-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
            
  # Enable high availability for application controller
  - target:
      kind: StatefulSet
      name: argocd-application-controller
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"