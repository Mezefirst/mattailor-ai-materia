apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  # RBAC configuration for MatTailor AI teams
  policy.default: role:readonly
  
  policy.csv: |
    # Admin role - full access
    p, role:admin, applications, *, */*, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, repositories, *, *, allow
    p, role:admin, certificates, *, *, allow
    p, role:admin, projects, *, *, allow
    p, role:admin, accounts, *, *, allow
    p, role:admin, gpgkeys, *, *, allow
    
    # Developer role - can manage dev applications
    p, role:developer, applications, get, mattailor-dev/*, allow
    p, role:developer, applications, sync, mattailor-dev/*, allow
    p, role:developer, applications, override, mattailor-dev/*, allow
    p, role:developer, applications, action/*, mattailor-dev/*, allow
    p, role:developer, repositories, get, *, allow
    p, role:developer, clusters, get, *, allow
    
    # DevOps role - can manage staging and production
    p, role:devops, applications, *, mattailor-staging/*, allow
    p, role:devops, applications, *, mattailor-prod/*, allow
    p, role:devops, applications, get, mattailor-dev/*, allow
    p, role:devops, repositories, *, *, allow
    p, role:devops, clusters, *, *, allow
    p, role:devops, projects, *, *, allow
    
    # Read-only role - view only access
    p, role:readonly, applications, get, */*, allow
    p, role:readonly, repositories, get, *, allow
    p, role:readonly, clusters, get, *, allow
    p, role:readonly, projects, get, *, allow
    
    # Group mappings (update with your OIDC groups)
    g, mattailor-admins, role:admin
    g, mattailor-developers, role:developer
    g, mattailor-devops, role:devops
    g, mattailor-viewers, role:readonly
    
    # User assignments (for local users)
    g, admin, role:admin