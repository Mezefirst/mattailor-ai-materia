apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattailor-frontend
  namespace: mattailor-ai
  labels:
    app: mattailor-frontend
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mattailor-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: mattailor-frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: mattailor-ai/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          value: "http://mattailor-backend-service:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mattailor-frontend-service
  namespace: mattailor-ai
  labels:
    app: mattailor-frontend
    tier: frontend
spec:
  selector:
    app: mattailor-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP