apiVersion: v1
kind: ServiceAccount
metadata:
  name: mattailor-service-account
  namespace: mattailor-ai
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mattailor-role
  namespace: mattailor-ai
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mattailor-role-binding
  namespace: mattailor-ai
subjects:
- kind: ServiceAccount
  name: mattailor-service-account
  namespace: mattailor-ai
roleRef:
  kind: Role
  name: mattailor-role
  apiGroup: rbac.authorization.k8s.io