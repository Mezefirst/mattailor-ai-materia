apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattailor-ai
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: mattailor-ai
        resources:
          requests:
            memory: "32Mi" 
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"