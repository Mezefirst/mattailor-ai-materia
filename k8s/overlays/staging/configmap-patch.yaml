apiVersion: v1
kind: ConfigMap
metadata:
  name: mattailor-config
data:
  # Staging environment configuration
  ENVIRONMENT: "staging"
  DEBUG: "false"
  LOG_LEVEL: "info"
  
  # Frontend configuration
  VITE_API_URL: "https://api-staging.mattailor.ai"
  VITE_APP_TITLE: "MatTailor AI - Staging"
  
  # Backend configuration
  DATABASE_URL: "postgresql://mattailor:password@postgres:5432/mattailor_staging"
  REDIS_URL: "redis://redis:6379/1"
  ALLOWED_ORIGINS: "https://staging.mattailor.ai"
  
  # External APIs (staging)
  MATWORLD_API_URL: "https://api-staging.matworld.com"
  MATERIALS_PROJECT_API_URL: "https://api-staging.materialsproject.org"
  
  # Feature flags
  ENABLE_EXTERNAL_APIS: "true"
  ENABLE_ML_PREDICTIONS: "true"
  ENABLE_CACHING: "true"
  
  # Performance
  MAX_WORKERS: "2"
  CACHE_TTL: "300"