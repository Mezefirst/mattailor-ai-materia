apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattailor-ai
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: mattailor-ai
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"