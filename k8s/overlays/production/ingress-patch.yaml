apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mattailor-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://mattailor.ai"
spec:
  tls:
  - hosts:
    - mattailor.ai
    - api.mattailor.ai
    secretName: mattailor-prod-tls
  rules:
  - host: mattailor.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-mattailor-frontend-service
            port:
              number: 80
  - host: api.mattailor.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prod-mattailor-backend-service
            port:
              number: 8000