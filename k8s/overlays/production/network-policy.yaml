apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mattailor-network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: mattailor-ai
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8000
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: mattailor-ai
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: mattailor-ai
    ports:
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379