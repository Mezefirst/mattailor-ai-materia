apiVersion: v1
kind: ConfigMap
metadata:
  name: mattailor-config
data:
  # Production environment configuration
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "warn"
  
  # Frontend configuration
  VITE_API_URL: "https://api.mattailor.ai"
  VITE_APP_TITLE: "MatTailor AI"
  
  # Backend configuration
  DATABASE_URL: "postgresql://mattailor:password@postgres:5432/mattailor_prod"
  REDIS_URL: "redis://redis:6379/0"
  ALLOWED_ORIGINS: "https://mattailor.ai"
  
  # External APIs (production)
  MATWORLD_API_URL: "https://api.matworld.com"
  MATERIALS_PROJECT_API_URL: "https://api.materialsproject.org"
  
  # Feature flags
  ENABLE_EXTERNAL_APIS: "true"
  ENABLE_ML_PREDICTIONS: "true"
  ENABLE_CACHING: "true"
  
  # Performance & Security
  MAX_WORKERS: "4"
  CACHE_TTL: "600"
  RATE_LIMIT_REQUESTS: "1000"
  RATE_LIMIT_WINDOW: "3600"
  
  # Monitoring
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"