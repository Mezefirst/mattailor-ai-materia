apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mattailor-frontend-monitor
  labels:
    app.kubernetes.io/name: mattailor-ai
    app.kubernetes.io/component: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mattailor-ai
      app.kubernetes.io/component: frontend
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

