apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mattailor-ingress
  namespace: mattailor-ai
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - mattailor-ai.com
    - api.mattailor-ai.com
    secretName: mattailor-tls
  rules:
  - host: mattailor-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mattailor-frontend-service
            port:
              number: 80
  - host: api.mattailor-ai.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mattailor-backend-service
            port:
              number: 8000