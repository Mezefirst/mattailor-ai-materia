apiVersion: apps/v1
kind: Deployment
metadata:
  name: mattailor-frontend
  namespace: ${NAMESPACE:-mattailor}
  labels:
    app: mattailor-frontend
    version: ${IMAGE_TAG:-latest}
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mattailor-frontend
  template:
    metadata:
      labels:
        app: mattailor-frontend
        version: ${IMAGE_TAG:-latest}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: mattailor-frontend
        image: ${REGISTRY:-ghcr.io}/${IMAGE_NAME:-mattailor/mattailor-ai}:${IMAGE_TAG:-latest}
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: ${ENVIRONMENT:-production}
        - name: PORT
          value: "80"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 101
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mattailor-frontend
              topologyKey: kubernetes.io/hostname
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mattailor-frontend-pdb
  namespace: ${NAMESPACE:-mattailor}
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: mattailor-frontend