apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mattailor-network-policy
  namespace: mattailor-ai
spec:
  podSelector:
    matchLabels:
      app: mattailor-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: mattailor-frontend
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP  
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mattailor-frontend-policy
  namespace: mattailor-ai
spec:
  podSelector:
    matchLabels:
      app: mattailor-frontend
  policyTypes:
  - Ingress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 3000